<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Bán Hàng LED & Điện</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Quản Lý Sản Phẩm LED & Điện</h1>
    <div class="filters">
      <input type="text" id="search" placeholder="Tìm kiếm sản phẩm...">
      <select id="category">
        <option value="">Tất cả danh mục</option>
        <option value="lighting">Đèn & Ánh sáng</option>
        <option value="solar">Điện Mặt Trời</option>
        <option value="sockets">Công Tắc & Ổ Cắm</option>
        <option value="circuitbreakers">Máy Cắt</option>
        <option value="tools">Dụng Cụ</option>
        <option value="mosquitorackets">Cây Đập Muỗi</option>
        <option value="other">Khác</option>
      </select>
      <label><input type="checkbox" id="hideOutOfStock"> Ẩn hết hàng</label>
      <button id="applyFilters" class="btn">Áp dụng</button>
    </div>
    <div id="loading" style="display: none;">Đang tải...</div>
    <div id="productList" class="product-list"></div>
    <button id="toggleCart" class="btn">Xem Giỏ Hàng</button>
  </div>
  <div id="cartSidebar" class="cart-sidebar">
    <h2>Giỏ Hàng</h2>
    <div id="cartItems"></div>
    <div id="cartSummary">Tổng: 0 VNĐ</div>
    <button id="clearCart" class="btn">Xóa Giỏ Hàng</button>
  </div>
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
